<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor Connect</title>
    <script type="module" crossorigin src="./assets/main-D4yNpTGk.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/main-etgWFkeW.css">
  </head>
  <body class="bg-gray-900 text-white/85 font-sans">
    <div id="app" class="relative w-full h-screen overflow-hidden">
      <!-- Auth View -->
      <div id="auth-view" class="w-full h-full flex items-center justify-center p-4">
        <div class="w-full max-w-sm p-8 space-y-8 bg-black/20 backdrop-blur-xl border border-solid border-white/30 rounded-2xl">
          <h2 class="text-3xl font-bold text-center text-white">Tutor Connect</h2>
          
          <!-- Google Login Button is now the ONLY option -->
          <button id="google-login-btn" class="w-full flex items-center justify-center gap-3 px-4 py-3 font-semibold text-white bg-red-600/80 border border-solid border-white/20 rounded-lg hover:bg-red-600/95 transition-colors">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Sign In with Google
          </button>
        </div>
      </div>

      <!-- Main App View (No changes here) -->
      <div id="app-view" style="display: none;" class="w-full h-full p-4">
        <div class="w-full h-full flex gap-4">
          <nav id="subjects-list" class="h-full flex flex-col items-center gap-3 p-3 bg-black/20 backdrop-blur-xl border border-solid border-white/30 rounded-2xl">
            <button id="add-subject-btn" class="w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-white/20 border border-solid border-white/30 rounded-full transition-colors mt-auto">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            </button>
          </nav>
          <aside id="topics-column" class="w-64 h-full flex flex-col bg-black/20 backdrop-blur-xl border border-solid border-white/30 rounded-2xl">
            <div id="subject-header" class="p-4 border-b border-solid border-white/20">
              <h2 id="subject-name" class="text-lg font-bold text-white truncate">Select a Subject</h2>
            </div>
            <div id="topics-list" class="flex-grow p-2 space-y-1 overflow-y-auto"></div>
            <div id="user-info" class="p-4 mt-auto border-t border-solid border-white/20 flex items-center justify-between">
              <span id="current-username" class="text-sm font-medium text-white/85"></span>
              <button id="logout-btn" class="text-sm text-white/60 hover:text-white">Logout</button>
            </div>
          </aside>
          <main id="messages-view" class="flex-1 h-full flex flex-col bg-black/20 backdrop-blur-xl border border-solid border-white/30 rounded-2xl">
            <div id="topic-header" class="p-4 border-b border-solid border-white/20">
              <h3 id="topic-name" class="text-lg font-semibold text-white"></h3>
            </div>
            <div id="chat-window" class="flex-grow p-4 overflow-y-auto flex flex-col-reverse">
              <div id="messages-container" class="space-y-4"></div>
            </div>
            <div class="p-4 border-t border-solid border-white/20">
              <form id="message-form" class="flex gap-4">
                <input type="text" id="message-input" placeholder="Ask a question..." autocomplete="off" class="flex-1 px-4 py-2 bg-white/10 border border-solid border-white/20 rounded-lg focus:ring-2 focus:ring-blue-500/70 focus:outline-none">
                <button type="submit" class="px-6 py-2 font-semibold text-white bg-blue-500/70 border border-solid border-white/20 rounded-lg hover:bg-blue-500/90 transition-colors">Send</button>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
