<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script type="text/javascript">
      // The name of your repository, which is the sub-path on GitHub Pages
      const repoName = '/tutor-connect/';

      // Get the part of the URL after the '#' symbol
      const hash = window.location.hash;

      // Check if the URL contains the access_token from a Supabase login redirect.
      // This is the key to identifying a failed redirect.
      if (hash && hash.includes('access_token')) {
        // If it does, immediately redirect the user to the correct path,
        // preserving the access_token and other information in the hash.
        window.location.replace(repoName + hash);
      }
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/tutor-connect/">click here to go to the application</a>.</p>
  </body>
</html>
